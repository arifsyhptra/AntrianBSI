    // Function untuk menaikkan nomor antrian
    function playSoundsSequentially() {
    var sound1 = document.getElementById("soundEffect2");
    var sound2 = document.getElementById("nomor");
    var sound3 = document.getElementById("dua");

    // Mainkan sound1 terlebih dahulu
    sound1.play();

    // Ketika sound1 selesai, mainkan sound2
    sound1.addEventListener("ended", function() {
        sound2.play();
    });

    // Ketika sound2 selesai, mainkan sound3
    sound2.addEventListener("ended", function() {
        sound3.play();
    });
}

// Panggil playSoundsSequentially di dalam fungsi incrementAntrian
function incrementAntrian(antrianId) {
    let antrianElement = document.getElementById("antrian" + antrianId);
    let currentNumber = parseInt(antrianElement.textContent);
    antrianElement.textContent = currentNumber + 1;

    // Mainkan suara secara berurutan
    playSoundsSequentially();
}
    // Function untuk menurunkan nomor antrian
    function decrementAntrian(antrianId) {
        let antrianElement = document.getElementById("antrian" + antrianId);
        let currentNumber = parseInt(antrianElement.textContent);
        if (currentNumber > 0) { // Agar tidak menurunkan angka di bawah 0
            antrianElement.textContent = currentNumber - 1;
			// Memutar suara saat angka dinaikkan
		var sound = document.getElementById("soundEffect2");
    sound.play();
        }
    }
